{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="login-container">
            <h4 class = "mb-4 text-center">Register form</h4>
            <form method = "post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="name" id = "inputName" placeholder="Enter Your Name" {% if values.name %}value ="{{values.name}}"{% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" required class="form-control" name="email" id = "inputEmail" placeholder="Enter Your Email" {% if values.email %}value ="{{values.email}}"{% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" required class="form-control" name="phone" placeholder="Enter Your Phone" {% if values.phone %}value ="{{values.phone}}"{% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="" type="password" id = "password" name="password" placeholder="Password" minlength="8">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="" type="password" id = "inputPassword2" name="password2" placeholder="Confirm Password" minlength="8">
                    </div>
                </div>
                <p class = "mb-4">Already have an account? <a href = "{% url 'account:login' %}">Login</a></p>
                <div class = "text-center">
                    <button class="btn btn-primary" type = "submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
