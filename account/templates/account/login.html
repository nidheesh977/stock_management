{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="login-container">
        <h4 class = "mb-4 text-center">Login form</h4>
        <form method = "post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" name = "email" placeholder="Enter Your Email">
                </div>
                </div>
                <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name = "password" placeholder="Password">
                </div>
            </div>
            <p class = "mb-4">Don't have an account? <a href = "{% url 'account:register' %}">Register</a></p>
            <div class = "text-center">
                <button class="btn btn-primary" type = "submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
